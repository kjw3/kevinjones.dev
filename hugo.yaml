# Hugo configuration file
title: KevinJones.dev

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Posts
      pageRef: /posts
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/kjw3"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/kjw3/kevinjones.dev"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/kjw3-logo.png
      link: /
      width: 40
      height: 20

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/kjw3/kevinjones.dev/edit/main/content"
