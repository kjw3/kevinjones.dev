# Hugo configuration file
title: KevinJones.dev

baseURL: "https://kevinjones.dev/"

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Posts
      pageRef: /posts
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/kjw3"
      params:
        icon: github
    - name: GitLab
      weight: 5
      url: "https://gitlab.com/kjw3/"
      params:
        icon: gitlab
    - name: LinkedIn
      weight: 6
      url: "https://www.linkedin.com/in/kjwthree/"
      params:
        icon: linkedin

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/kjw3-logo.png
      link: /
      width: 40
      height: 20

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/kjw3/kevinjones.dev/edit/main/content"
